<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    #chatUI, #chatSection {
      display: none;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #messages div {
      margin-bottom: 8px;
    }
    #messageInput:disabled {
      background-color: #eee;
    }
    .admin {
      font-weight: bold;
      color: blue;
    }
    .user {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Chat with Support</h2>

  <div id="chatUI">
    <p><strong>Connected to admin:</strong> <span id="adminName"></span></p>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <div id="chatSection">
    <label>Name:</label><br />
    <input type="text" id="nameInput" /><br />
    <label>Phone:</label><br />
    <input type="text" id="phoneInput" /><br />
    <button onclick="startSession()">Start Chat</button>
    <p id="error" style="color:red;"></p>
  </div>

<script>
  let socket;
  let sessionId;
  let userName;
  let adminName;
  let sessionClosed = false;
  let greetingSent = false;

  const API_URL = "https://nutva.uz";     // âœ… Base URL for FastAPI
  const WS_URL = "wss://nutva.uz";        // âœ… WebSocket URL (note: wss for secure)

  document.getElementById("chatSection").style.display = "block";

  async function startSession() {
    const name = document.getElementById("nameInput").value.trim();
    const phone = document.getElementById("phoneInput").value.trim();

    if (!name || !phone) {
      document.getElementById("error").textContent = "Name and phone are required.";
      return;
    }

    const response = await fetch(`${API_URL}/messages/start_session`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_name: name, user_phone: phone })
    });

    if (!response.ok) {
      document.getElementById("error").textContent = "No available admin right now.";
      return;
    }

    const data = await response.json();
    sessionId = data.id;
    userName = name;
    adminName = data.admin_name;
    sessionClosed = false;
    greetingSent = false;

    document.getElementById("chatSection").style.display = "none";
    document.getElementById("chatUI").style.display = "block";
    document.getElementById("adminName").textContent = adminName;
    document.getElementById("messageInput").disabled = false;
    document.getElementById("sendBtn").disabled = false;

    connectWebSocket();
  }

  function connectWebSocket() {
    socket = new WebSocket(`${WS_URL}/ws/${sessionId}`);

    socket.onopen = () => {
      appendMessage("âœ… Connected to chat session");

      if (!greetingSent) {
        const greeting = `Assalomu aleykum, mening ismim ${adminName}. Sizga qanday yordam bera olaman?`;
        appendMessage("ðŸ§¾ admin: " + greeting);

        fetch(`${API_URL}/messages/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            session_id: sessionId,
            sender: "admin",
            content: greeting
          })
        }).catch((err) => {
          console.error("âŒ Failed to save greeting:", err);
        });

        greetingSent = true;
      }
    };

    socket.onmessage = (event) => {
      const data = event.data;
      appendMessage("ðŸ§¾ " + data);

      if (data.includes("Session has ended")) {
        handleSessionEnded();
      }
    };

    socket.onclose = () => {
      appendMessage("âŒ Disconnected from chat");
    };

    socket.onerror = (err) => {
      console.error("WebSocket error:", err);
      appendMessage("âš ï¸ Error in connection.");
    };
  }

  async function sendMessage() {
    const input = document.getElementById("messageInput");
    const content = input.value.trim();

    if (!content || sessionClosed) return;

    const response = await fetch(`${API_URL}/messages/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        session_id: sessionId,
        sender: "user",
        content: content
      })
    });

    if (response.status === 400) {
      appendMessage("âŒ Cannot send message. Session has ended.");
      handleSessionEnded();
    }

    input.value = "";
  }

  function handleSessionEnded() {
    sessionClosed = true;
    document.getElementById("messageInput").disabled = true;
    document.getElementById("sendBtn").disabled = true;
    appendMessage("ðŸ” Session closed. Returning to start...");

    setTimeout(() => {
      document.getElementById("chatUI").style.display = "none";
      document.getElementById("chatSection").style.display = "block";
      document.getElementById("nameInput").value = "";
      document.getElementById("phoneInput").value = "";
      document.getElementById("messages").innerHTML = "";
    }, 3000);
  }

  function appendMessage(message) {
    const msgBox = document.getElementById("messages");
    const div = document.createElement("div");
    div.textContent = message;
    msgBox.appendChild(div);
    msgBox.scrollTop = msgBox.scrollHeight;
  }
</script>

</body>
</html>
